<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      //Create a function that will run in response to the button being clicked
      button.addEventListener('click', () => {
      
      // Inside the function body, start off by storing the current value of the input element in a variable
      const inputItem = input.value;

      // Next, empty the input element by setting its value to an empty string — ''.
      input.value = '';
      
      // Create three new elements — a list item (<li>), <span>, and <button>, and store them in variables
      const listItem = document.createElement('li');
      const listTxt = document.createElement('span');
      const listBtn = document.createElement('button');
      
      // Set the text content of the span to the input element value you saved earlier, and the text content of the button to 'Delete'
      listItem.appendChild(listTxt);
      listTxt.textContent = inputItem;
      listItem.appendChild(listBtn);
      listBtn.textContent = 'Delete';
      
      // Append the list item as a child of the list.
      list.appendChild(listItem);
      
      // Attach an event handler to the delete button so that, when clicked, it will delete the entire list item
      listBtn.addEventListener('click', () => {
        list.removeChild(listItem);
      });

      // Use the focus() method to focus the input element ready for entering the next shopping list item
      input.focus;
      });
    </script>
  </body>
</html>
